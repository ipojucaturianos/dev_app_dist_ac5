<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Aluno</title>
        <link type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Crud Aluno</h1>
            <a href="/add">
                <img width="4%" style="margin-bottom: 30px;" src="{{url_for('static', filename='image/add.png')}}">
            </a>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>CEP</th>
                        <th>Complemento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aluno in alunos %}
                    <tr>
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.logradouro}}</td>
                        <td>{{aluno.numero}}</td>
                        <td>{{aluno.cep}}</td>
                        <td>{{aluno.complemento}}</td>
                        <td>
                            <a href="/edit/{{aluno.ra}}">
                                <img width="20%" src="{{url_for('static', filename='image/update.png')}}">
                            </a>
                            <a href="/delete/{{aluno.ra}}">
                                <img width="25%" src="{{url_for('static', filename='image/delete.png')}}">
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        </div>
    </body>
</html>
