<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usu치rio</title>
        <link type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img style="width: 40%; margin-left: 30%; margin-top: 20px;" src="{{ url_for('static', filename='image/logo.png') }}" alt="logo">
            <h4 style="text-align: center; margin-top:30px;">
                Cadastro e Registro de Usu치rios - IPOJUCATURIANOS
            </h4>
            <h4 style="margin-top: 60px; margin-bottom: 30px;">Cadastrar Novo Aluno</h4>
            <form action="/add" class="container" method="POST">
                <div class="form-group">
                    <label for="name">Digite seu nome: </label>
                    <input type="text" class="form-control" id="name" placeholder="Nome completo" name="name">
                </div>
                <div class="form-group">
                    <label for="username">Digite um nome de usu치rio (apenas para fazer Login): </label>
                    <input type="text" class="form-control" id="username" placeholder="Nome de usu치rio" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Digite seu e-mail: </label>
                    <input type="text" class="form-control" id="email" placeholder="E-mail" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Digite uma senha: </label>
                    <input type="password" class="form-control" id="password" placeholder="Digite uma senha" name="password">
                </div>
                <div class="form-group">
                    <label for="password_repeat">Repita sua senha: </label>
                    <input type="password" class="form-control" id="password_repeat" placeholder="Digite sua senha novamente" name="password_repeat">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/"><button type="button" class="btn btn-secondary">Tela inicial</button></a>
            </form>
            <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
        </div>
    </body>
</html>
